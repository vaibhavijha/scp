<head>
  <meta charset="utf-8">
  <title>Create an Account</title>
  <script src="https://kit.fontawesome.com/3518aac19b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="createacc.css">
</head>

<body a link="yellow" vlink="orange">
  <div class="container">
    <h1>Sign In</h1>
    <table>
      <tr>
        <td>
          <div class="box">
            <i class="fas fa-user"></i>
            <input type="First Name" name="First Name" value="" placeholder="First Name">
          </div>
        </td>
        <td>
          <div class="box">
            <i class="fas fa-dot-circle"></i>
            <input type="last name" name="last name" value="" placeholder="Last Name">
          </div>
        </td>
      </tr>
    </table>
    <div class="box">
      <i class="fas fa-phone"></i>
      <input type="phone_no" name="phone_no" value="" placeholder="Enter Your Mobile Number">
    </div>
    <div class="box">
        <i class="fas fa-envelope"></i>
      <input type="email" name="email" value="" placeholder="Enter Email">
    </div>
    <div class="box">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" value="" placeholder="Set Password">
    </div>
    <div class="box">
      <i class="fas fa-dot-circle"></i>
      <input type="cpassword" name="cpassword" value="" placeholder="Confirm Your Password">
    </div>
    <button class="btn" name="button">Sign In</button>
  <div class="t&d">
    <p>By clicking Sign Up, you agree to our <a href="terms and condition.pdf">Terms and Conditions</a></p>
  </div>
    </div>
